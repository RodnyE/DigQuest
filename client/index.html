<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png">
    <title> DigQuest </title>
    
    <!-- libs -->
    <script src="libs/eruda.js"></script>
    <script src="libs/animate.js"></script>
    <!--script src="libs/pixi.js"></script-->
    
    
    <!-- components -->
    <link rel="stylesheet" href="comp/view/view.css">
    <link rel="stylesheet" href="comp/modal/modal.css">
    <link rel="stylesheet" href="comp/input/input.css">
    <link rel="stylesheet" href="comp/button/button.css">
    
    <script src="comp/view/view.js"></script>
    <script src="comp/modal/modal.js"></script>
    
    
    <!-- main files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flex.css">
    
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ajax.js"></script>
    
    
    <!-- views -->
    <link rel="stylesheet" href="views/loading-modal/loading.css">
    <link rel="stylesheet" href="views/auth-view/view.css">
    <link rel="stylesheet" href="views/menu-view/view.css">
    <link rel="stylesheet" href="views/game-view/view.css">
    
    <script src="views/loading-modal/loading.js"></script>
    <script src="views/auth-view/view.js"></script>
    <script src="views/menu-view/view.js"></script>
    <script src="views/game-view/view.js"></script>
    
</head>

<body onload="main()">
    
    
    <!-- 
      -- Auth
      -->
    <div id="auth-view">
        
        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-header"> Acceder </div>
                <div class="modal-body">
                    <div class="row"> Usuario: <input name="user"> </div>
                    <div class="row"> Contraseña: <input type="password" name="pass"> </div>
                </div>
                <div class="modal-footer">
                    <button class="open-signup"> Crear Cuenta </button>
                    <button class="submit-login"> Acceder </button>
                </div>
            </div>
        </div>
        
        <!-- SignUp Modal -->
        <div id="signup-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-header"> Crear Cuenta </div>
                <div class="modal-body">
                    <div class="row"> Usuario: <input name="user"> </div>
                    <div class="row"> Email: <input type="email" name="email"> </div>
                    <div class="row"> Contraseña: <input type="password" name="pass"> </div>
                    <div class="row"> Repetir Contraseña: <input type="password" name="pass"> </div>
                </div>
                <div class="modal-footer">
                    <button class="open-login"> Acceder </button>
                    <button class="submit-signup"> Crear Cuenta </button>
                </div>
            </div>
        </div>
        
      
    </div>
    
    
    <!-- 
      --  Main Menu
      -->
    <div id="menu-view"></div>
    
    <!-- 
      --  Game
      -->
    <div id="game-view"></div>
    
    
    <!-- loading -->
    <div id="loading-modal" class="modal">
        <div class="modal-dialog">
            <div class="lds-ellipsis"></div>
        </div>
    </div>
    
    
    <!-- force landscape -->
    <div id="landscape-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-body"> Gire la pantalla </div>
        </div>
    </div>
    
</body>
</html>
